# Build and publish latest mdwritr image
name: Docker Image CI for GHCR
on:
  push:
    branches: main
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          echo $CR_PAT | docker login ghcr.io -u <Your-GitHub-username> --password-stdin
          docker build . -t ghcr.io/jamesspearsv/mdwritr:latest
          docker push ghcr.io/jamesspearsv/mdwritr:latest
